name: Agbro Scraper Bot

on:
  schedule:
    - cron: '0 * * * *' # Runs at minute 0 of every hour
  workflow_dispatch: # Allows you to run it manually for testing

permissions:
  contents: write # Critical: Allows the bot to save the JSON file

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Save Data (Commit & Push)
        run: |
          git config --global user.name "PriceBot"
          git config --global user.email "bot@users.noreply.github.com"
          git add rates.json
          git commit -m "Update prices: $(date)" || exit 0
          git push
